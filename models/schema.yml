version: 2

sources:
  - name: gz_raw_data
    description: raw data
    loader: bigquery
    schema: gz_raw_data 
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have on row per product_id found in each orders_id
        loaded_at_field: "CAST (date_date AS TIMESTAMP)"
        freshness:
          warn_after:
            count: 90
            period: day
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: id de la orden
          - name: products_id
            description: identity of product
          - name: revenue
            description: amount of the sales
          - name: quantity
            description: how many of this product
        
      - name: product
        identifier: raw_gz_product
        columns:
          - name: products_id
            description: identity of the product
            tests: 
              - unique 
              - not_null
          - name: purchase_price
            description: the price of each product

      - name: ship
        identifier: raw_gz_ship
        columns:
          - name: orders_id
            description: identity of the order
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: shipping fees of the orders_id
          - name: logcost
            description: logcosts of the orders_id
          - name: ship_cost
            description: ship_cost of the orders_id
      - name: adwords
        identifier: raw_gz_adwords
        columns:
          - name: date_date
          - name: paid_source
          - name: campaign_key
          - name: camPGN_name
          - name: ads_cost
          - name: impression
          - name: click
      - name: bings
        identifier: raw_gz_bing
        columns:
          - name: date_date
          - name: paid_source
          - name: campaign_key
          - name: camPGN_name
          - name: ads_cost
          - name: impression
          - name: click
      - name: criteo
        identifier: raw_gz_criteo
        columns:
          - name: date_date
          - name: paid_source
          - name: campaign_key
          - name: camPGN_name
          - name: ads_cost
          - name: impression
          - name: click
      - name: facebook
        identifier: raw_gz_facebook
        columns:
          - name: date_date
          - name: paid_source
          - name: campaign_key
          - name: camPGN_name
          - name: ads_cost
          - name: impression
          - name: click

models:
  - name: int_sales_margin
    description: "Intermediate model for margin calculation"
    tests:
      - unique:
          column_name: "(orders_id || '-' || product_id)"
      - not_null:
          column_name:
            - orders_id
            - product_id
            - margin
            - Purchase_cost
            - date_date
            - revenue
            - quantity

  - name: int_orders_margin
    description: margin calcultation per order 
    columns:
      - name: order_id
        description: primary key
      - name: margin
        description: Margin = Revenue - Purchase_cost
      - name: Purchase_cost
        description: Purchase_cost = Quantity * Purchase_price 
      - name: date_date
        description: date of the order
      - name: revenue
        description: sum of revenue per order 
      - name: quantity
        description: sum of quantity per order

  - name: int_campaigns
    description: hola hola
    tests:
      - unique:
          column_name: "(campaign_key || '-' || date_date)"
      - not_null:
          column_name:
            - date_date
            - paid_source
            - campaign_key
            - campgn_name 
            - ads_cost
            - impression
            - click
  - name: int_campaigns_day
    description: campaigns aggregated by date
    tests:
      - unique:
          column_name: "(campaign_key || '-' || date_date)"
      - not_null:
          column_name: 
            - campaign_key
            - date_date
    columns:
      - name: date_date
      - name: paid_source
      - name: campaign_key
      - name: campaign_name
      - name: total_ads_cost
      - name: total_impessions
      - name: total_click
  - name: finance_campaigns_day
    columns:
      - name: date_date	
      - name: paid_source	
      - name: total_ads_cost	
      - name: total_impessions	
      - name: total_click	
      - name: nb_transactions	
      - name: revenue	
      - name: average_basket	
      - name: margin	
      - name: operational_margin
      - name: purchase_cost	
      - name: shipping_fee	
      - name: logcost	
      - name: ship_cost	
      - name: quantity	
      - name: ads_margin
  - name: finance_campaigns_month






